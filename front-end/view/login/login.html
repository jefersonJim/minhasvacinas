

<div class="col-md-4 col-md-offset-4" style="margin-top: 150px;">	
	<div  *ngIf="error" class="alert alert-danger" role="alert" >
	   {{mensagem}} 
	</div>
	<div class="panel panel-default">
	  <div class="panel-heading">
	    <h3 class="panel-title"><i class="fa fa-lock" aria-hidden="true"></i> √Årea restrita</h3>
	  </div>
	  <div class="panel-body">
	  	<form (ngSubmit)="enviar()">
	  		<div class="row">
		    	<div class="col-md-12" style="vertical-align: middle; ">
		    		<label><i class="fa fa-user" aria-hidden="true"></i> Login</label>
		    		<input required class="form-control" type="text" id="login"   [(ngModel)]="model.login" name="login"  #login="ngModel"/>
				 <div [hidden]="login.valid || login.pristine"  class="alert alert-danger">
				  Favor Informar o login
				</div>
		    	</div>
		    </div>
		    <div class="row" style="margin-top: 15px; ">
		    	<div class="col-md-12" style="">
		    		<label><i class="fa fa-key" aria-hidden="true"></i> Senha</label>
		    		<input required  [(ngModel)]="model.senha" class="form-control" type="password" name="senha"  #senha="ngModel" />
				<div [hidden]="senha.valid || senha.pristine"  class="alert alert-danger">
				  Favor Informar a senha
				</div>
		    	</div>
		    </div>
		    <div class="row col-md-12"  style="margin-top: 15px; text-align: center;">
		    	<button   class="btn btn-success">Acessar</button>
		    </div>
		  </form>
	  </div>
	</div>
</div>
